<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonal Recall</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Tonal Recall</h1>
            <p id="appSubtitle" class="app-subtitle">A memory game for ear training</p>
            <p id="gameSubtitle" class="game-subtitle hidden"></p>
            <p id="currentScaleDisplay" class="scale-display hidden"></p>
        </header>
        <div class="settings-panel">
            <div class="description-container">
                <p id="settingsDescription" class="settings-description"></p>
            </div>

            <div class="options-row">
                <label class="checkbox-container">
                    <input type="checkbox" id="inversionsCheckbox">
                    <span class="checkmark"></span>
                    Allow Inversions
                </label>
            </div>

            <div class="selector-group">
                <label>Mode</label>
                <div id="modeSelector" class="button-row">
                    <button class="selector-btn active" data-mode="match">Match</button>
                    <button class="selector-btn" data-mode="interval">Intervals</button>
                    <button class="selector-btn" data-mode="triad">Triads</button>
                    <button class="selector-btn" data-mode="jazz">Jazz</button>
                </div>
            </div>
            <div class="selector-group">
                <label>Root</label>
                <div id="rootSelector" class="button-row">
                    <!-- Roots generated by JS -->
                </div>
            </div>
            <div class="selector-group">
                <label>Scale</label>
                <div id="qualitySelector" class="button-row">
                    <!-- Qualities generated by JS -->
                </div>
            </div>
            <div class="selector-group">
                <label>Grid</label>
                <div id="gridSelector" class="button-row">
                    <button class="selector-btn active" data-size="16">4x4</button>
                    <button class="selector-btn" data-size="24">4x6</button>
                    <button class="selector-btn" data-size="36">6x6</button>
                </div>
            </div>
            <div class="selector-group">
                <label>Waveform</label>
                <div id="waveformSelector" class="button-row">
                    <!-- Waveforms generated by JS -->
                </div>
            </div>
        </div>

        <button id="playButton" class="play-button">Play</button>

        <div id="gameGrid" class="game-grid">
            <!-- Cards will be generated by JS -->
        </div>

        <div id="intervalContainer" class="interval-container hidden">
            <div class="interval-section">
                <h3>Sequence</h3>
                <div id="sequenceGrid" class="game-grid"></div>
            </div>
            <div class="interval-spacer"></div>
            <div class="interval-section">
                <h3>Chord</h3>
                <div id="chordGrid" class="game-grid"></div>
            </div>
        </div>
        <div id="congratsMessage" class="congrats-message hidden">
            <h2>Congratulations!</h2>
            <p>Harmony Restored!</p>
            <p class="hint">Click anywhere or press any key to restart</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
